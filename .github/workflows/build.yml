name: Build
concurrency: build
on:
  push:
    paths:
      - flake.lock
      - packages/**
  workflow_dispatch:

jobs:
  nixos:
    name: NixOS
    needs: packages
    runs-on: ubuntu-22.04

    strategy:
      fail-fast: false
      matrix:
        include:
          - host: NixBtw
          - host: Rescanix

    steps:
      - name: Maximize disk space
        uses: ErrorNoInternet/maximize-build-space@v1
        with:
          swap-size-mb: 4096
          build-mount-path: /nix
          overprovision-lvm: "true"
          remove-dotnet: "true"
          remove-android: "true"
          remove-haskell: "true"
          remove-codeql: "true"
          remove-docker-images: "true"

      - name: Set up directories
        run: |
          sudo chown root:root /nix
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo rm -rf /home/linuxbrew
          sudo rm -rf /home/runner/.rustup
          sudo rm -rf /usr/local/.ghcup
          sudo rm -rf /usr/local/lib/heroku
          sudo rm -rf /usr/local/lib/node_modules
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/local/share/chromium
          sudo rm -rf /usr/local/share/powershell
          sudo rm -rf /var/lib/docker/overlay2

      - name: Install QEMU
        run: |
          sudo apt update -y
          sudo apt install -y qemu-user-static

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v9
        with:
          extra-conf: |
            substituters = https://nix-community.cachix.org
            log-lines = 500
            download-attempts = 10
            download-speed = 10000

      - name: Set up Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v2

      - name: Set up Attic
        uses: ErrorNoInternet/attic-action@v0
        with:
          endpoint: ${{ secrets.ATTIC_ENDPOINT }}
          cache: ${{ secrets.ATTIC_CACHE }}
          token: "${{ secrets.ATTIC_TOKEN }}"

      - name: Set up Cachix
        uses: cachix/cachix-action@v12
        with:
          name: errornobinaries
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Apply CI build patches
        run: patch -p1 .github/workflows/*.patch

      - name: Build ${{ matrix.host }}
        run: nix run github:Mic92/nix-fast-build -- --no-nom --eval-workers 1 -j 2 --skip-cached --flake .#nixosConfigurations.${{ matrix.host }}.config.system.build.toplevel


  packages:
    name: Packages
    runs-on: ubuntu-22.04

    strategy:
      fail-fast: false
      matrix:
        include:
          - package: attic
          - package: neovim
          - package: nix
          - package: passgen
          - package: savehw
          - package: tbw
          - package: wezterm
          - package: yazi

    steps:
      - name: Install QEMU
        run: |
          sudo apt update -y
          sudo apt install -y qemu-user-static

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v9
        with:
          extra-conf: |
            substituters = https://nix-community.cachix.org
            log-lines = 500
            download-attempts = 10
            download-speed = 10000

      - name: Set up Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v2

      - name: Set up Attic
        uses: ErrorNoInternet/attic-action@v0
        with:
          endpoint: "${{ secrets.ATTIC_ENDPOINT }}"
          cache: "${{ secrets.ATTIC_CACHE }}"
          token: "${{ secrets.ATTIC_TOKEN }}"

      - name: Set up Cachix
        uses: cachix/cachix-action@v12
        with:
          name: errornobinaries
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build package
        run: nix build .#${{ matrix.package }}
